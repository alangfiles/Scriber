<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Scribe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="source-chapter" class="panel">
            <h3>Source Chapter</h3>
            <div id="text-display"></div>
        </div>
        <div id="user-chapter" class="panel">
          <h3>User Chapter</h3>
            <div id="user-text-display"></div>
        </div>
    </div>
    <div id="bottom-panel">
        <textarea id="user-input"></textarea>
    </div>
    <div>
      <span>Press <code>tab</code> to go to the next verse</span>
    </div>
    <script src="bibleText.js"></script>
    <script src="script.js"></script>
</body>
</html>
