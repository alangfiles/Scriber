<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Scribing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="text-display" class="text-display"></div>
    <textarea id="user-input" class="user-input"></textarea>
    <div class="navigation">
      <button id="prev-chapter">Previous Chapter</button>
      <button id="next-chapter">Next Chapter</button>
      <button id="prev-verse">Previous Verse</button>
      <button id="next-verse">Next Verse</button>
    </div>
  </div>
  <script src="bibleText.js"></script>
  <script src="script.js"></script>
</body>
</html>
